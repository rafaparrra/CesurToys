     <!--Subtítulo 1-->
    <h2 class=”.tamañocompleto”>
      Si tienes cualquier duda sobre tu compra o consulta sobre nuestras
      tiendas, puedes contactar con nosotros como prefieras:
    </h2>
    </div>
      <!--Creación de un form-->
  <div class="formulariocontacto">
    <form>
      Usuario:
      <div class="tooltip">
      <input
        id="usuario"
        type="text"
        name="nombre"
        placeholder= "&#128100; Por ejemplo, Juan"
        minlength="5"
        maxlength="40"
        required
        pattern="[A-Za-z0-9]+">
        <span class="tooltiptext">Inserta usuario</span>
      </div>
      Contraseña:
      <div class="tooltip">
      <input
        type="password"
        name="pass"
        placeholder="Contraseña"
        minlength="11"
        required>
        <span class="tooltiptext">Inserta contraseña</span>
      </div>
<br><select>
  <!--Creación de una lista para selecionar una opcion entre varias-->
        <option selected value="0"> Servicio o producto a consultar </option>
<optgroup label="Juegos más vendidos"> 
<option value="1">Juego Virus</option> 
<option value="2">Juego Damas Magneticoica</option> 
<option value="3">Muñeca My Little Pony Aventuras de Cristal<option/>
<option value="4">Muñeca Barbie Fashionista Mono Tie Dye<option/>
        </optgroup> 
        <optgroup label="Calendario"> 
            <option value="5">Ofertas</option> 
            <option value="6">Portal de Belén</option> 
            <option value="7">Ayuda a la Palma</option>
        </optgroup> 
        <optgroup label="Otros">
          <option value="8">Donativos</option>
          <option value="9">Otros juguetes</option>
        </optgroup>
      </select>
    
  <!--Creación de un boton imput para cada opción-->
  <div class="sexo">
    <h5>Sexo:</h5>
    <label class="container">Masculino
      <input type="radio" checked="checked" name="radio">
      <span class="checkmark"></span>
    </label>
    <label class="container">Femenino
      <input type="radio" name="radio">
      <span class="checkmark"></span>
    </label>
    <label class="container">Otro
      <input type="radio" name="radio">
      <span class="checkmark"></span>
    </label>
  </div>

   <div class = "terminos"> <!--Acepto los terminos y condiciones-->
  <label for="terminos1"> <strong>He leído y aceptado los terminos y condiciones.</label>
    <br><input type="checkbox"  name="terminos1"  checked>
  </div>
  <textarea name="textarea" rows="10" cols="50" placeholder="Escriba aquí su consulta"></textarea>
  <input type="submit" value="Enviar">
  <input type="reset" value="Restablecer">
 </form>
